<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td { width: 400px;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
        }

        .numero 
        {text-align: right;}
    </style>


</head>



<body>
    <h1>MINHA PRIMEIRA TABELA </h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD class="numero">C2</TD>
        </TR>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <TR>
            <td>A4</td>
            <td>B4</td>
            <TD>C4</TD>
        </TR>
    </table>
</body>

</html>
