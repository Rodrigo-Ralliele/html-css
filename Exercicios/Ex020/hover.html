<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body {
            text-align: center;
            font: normal 1em arial, helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            color: rgb(255, 255, 255);
            background-color: rgb(16, 248, 8);
            width: 300px
            
        }

        div:hover {
            color: rgba(7, 247, 7, 0.911);
        }
    </style>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>fim do Exemplo</p>
</head>

</html>
