<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iuso">Usuario:</label>
            <input type="text" name="uso" id="iuso" required minlength="5" maxlength="25" size="15"
                placeholder="nome do Usuario"
                autocomplete="username">
        </p>
        <p><label for="isen"> Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20"
            autocomplete="current-password">
        </p>
        <p><input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
