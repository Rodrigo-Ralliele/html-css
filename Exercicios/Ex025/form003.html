<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">NOME:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">    
        </p>
        <P>
            <label for="imes">Périodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-10">
        </P>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="Dia" id="idia" value="2023-10-30">
        </p>
        
        <p>
            <label for="ihora">Horario Da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
    
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
