<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO DE FORMULARIO</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">EMAIL:</label>
                <input type="email" name="imail" id="iemail" placeholder="Seu Email" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$"  placeholder="(00)98888-9999" required
                >
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
