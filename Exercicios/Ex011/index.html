<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="./Imagens/FOTO-P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="./Imagens/FOTO-M.png" type="image/png">
        <img src="./Imagens/FOTO-G.png" alt="FOTO-G">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
    src="./midia/audio.mp3.mp3" type-="audio/mpeg">
        <source src="./midia/audio.mp3.mp3" type="audio/ogg">
        <source src="./midia/audio.mp3.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="./midia/audio.mp3.mp3">Clique aqui para baixar o arquivo MP3 </a></p>
    </audio>
</body>
</html>
