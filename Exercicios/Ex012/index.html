<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="500" poster="Imagens/beb85da5406bbd3fb982a8d78d923dc7.jpg" controls loop>
            <source src="Midia/Meu Video.webm.webm" type="Video/webm">
            <source src="Midia/Meu Video.m4v.mp4" type="m4v">
            <source src="Midia/Meu video.mp4.mp4" type="mp4">
            <source src="Midia/Meu video.ogv.ogv" type="ogv">
            <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Incorporando os videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WflCDNa_NnA?si=8BlUrjvfA-sTpR4f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
